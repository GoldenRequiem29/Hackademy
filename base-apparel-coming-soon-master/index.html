<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>


<body    style="background-color: rgb(255, 234, 245);">
         <section class="content">
          <div class="row">
              <div class="col-sm-12 col-lg-6";>
                <div>
                  <img class="LOGO" src="./images/logo.svg" alt="">
                 </div>
                <div class="TITULO">
                  <span id="w">We're</span><br>
                  coming<br>
                  soon<br>  
                 </div>
                 <div class="PARRAFO">
                  Hello fellow shoppers! We're currently building our new<br> 
                  fashion store. Add your email below to stay up-to-date with<br> 
                  announcements and our launch deals.
                </div>
                <div class="FORMULARIO">
                <form id="action=" class="form-register" onsubmit="return validar();">
                  <input type="email" name="correo" placeholder="Email Address"/>
                 <button type="submit" class="submit"><img src="./images/icon-arrow.svg" alt=""></button><br>
                </form>
              </div>
              </div>
              <div class="col-sm-12 col-lg-6">
                  <img class="IMAGEN" src="./images/hero-desktop.jpg" alt="Responsive image">
              </div>
          </div>
          </section>
          </div>
        </div>
      </div>
      
  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>
  </footer>
  <script src="jquery-3.4.1.min.js"></script>
          <script src="popper.min.js"></script>
